<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock and Price Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <header class="bg-black">
    <img class="logo" src="assets/img/Logo.png" alt="logo">
    <nav>
      <ul class="nav__links">
          {% if current_user.is_authenticated %}
          <li><a href="{{ url_for('search.search')}}">Search</a></li>
          <li><a href="{{ url_for('users.accounts')}}">Account</a></li>
          {% else %}
          <li><a href="{{ url_for('users.login')}}">Sign in</a></li>
          <li><a href="{{ url_for('users.register')}}">Register</a></li>
          {% endif %}}
          {% if current_user.is_authenticated %}
            {% if current_user.role == 'admin' %}
            <li><a href="{{ url_for('admin.admin')}}">Admin</a></li>
            {% endif %}
          <li><a href="{{ url_for('users.logout')}}">Sign out</a></li>
          {% endif %}
      </ul>
    </nav>
    <a class="cta" href="#"><button>Help</button></a>
  </header>

  {% block content %}
  {% endblock %}

<script src="/assets/bootstrap/js/bootstrap.js"></script>
</body>

</html>
