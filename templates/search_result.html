{% extends "base.html" %}

{% block content %}

<h4 class="title is-4">Search</h4>
<div class="box">
    {% if search_results %}
        {% for part in search_results %}
            <div class="field">
                <table class="table">
                    <tr>
                        <th>Supplier</th>
                        <th>Stock</th>
                        <th>Price</th>
                    </tr>
                    {% for supplier in part.suppliers %}
                        <tr>
                            <td>{{ supplier.name }}</td>
                            <td>{{ supplier.stock}}</td>
                            <td>{{ supplier.price}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}
