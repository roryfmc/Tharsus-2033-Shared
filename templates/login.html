{% extends "base.html" %}

{% block content %}

<div class="login-box">
    <div class="login-box2">
        <h1>Login</h1>
        <h2>Sign into your account</h2>
        <form class="row">
            <input class="col-12" type="email" name="" placeholder="E-mail">
            <input class="col-12" type="password" name="" placeholder="Password">
            <input class="col-12" type="submit" name="" value="Login">
            <a class="mx-auto col-auto" href="#">Forgot your password?</a><br>
            <input class="col-12 mt-2" type="submit" name="register" value="Register New Account">
        </form>

    </div>
</div>

{% endblock %}
