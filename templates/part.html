{% extends "base.html" %}

{% block content %}
<style>
    .styled_table {
        font-size: 0.9em;
        font-family: "Roboto Thin", sans-serif;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border-collapse: collapse;
        border-bottom: 2px solid #6070DE;
    }

    tr {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-content: flex-start;
    }

    td {
        text-align: center!important;
    }

    thead {
        background-color: white;
        border-bottom: 2px solid #6070DE;
    }

    th {
        font-size: 16px;
        color: black!important;
        text-align: center!important;
    }

    h3 {
        margin-top: 20px;
        text-align: center;
    }

    .title{
        font-family: "Roboto Thin", sans-serif;
        color: black;
    }

    .box {
        padding: 0 40px;
        border-radius: 0;
        box-shadow: 10px 10px 0 black;
        border: none;
        border-top: 1px solid #6070DE;
        border-left: 1px solid #6070DE;
    }

</style>

<h3 class="title">{{ part_object.name }}</h3>

<div class="columns">
    <div class="column is-one-quarter"></div>
    <div class="column is-half box">
        <div>
            <table class="table styled_table">
                <thead>
                    <tr>
                        <th>Supplier</th>
                        <th>Stock</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for supplier in part_object.suppliers %}
                    <tr>
                        <td>{{ supplier.name }}</td>
                        <td>{{ supplier.stock}}</td>
                        <td>{{ supplier.price}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
